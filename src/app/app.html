<ion-menu [content]="content">
<ion-header style="height: 200px">
 <!--    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar> -->
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <ion-item *ngFor=" let group of groupPages ">
      {{group.name}}
        <button menuClose ion-item *ngFor=" let page of group.pages " (click)="openPage(page.component)">
          {{page.title}}
        </button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>



<ion-nav [root]="rootPage" #content></ion-nav>
