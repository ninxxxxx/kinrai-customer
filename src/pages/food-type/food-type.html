<ion-header>

	<ion-navbar color="primary">
		<ion-title block>{{category.title}}</ion-title>
	</ion-navbar>
	
</ion-header>


<ion-content >
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content refreshingText="Loading...">
		</ion-refresher-content>
	</ion-refresher>
	<ion-fab bottom right>
		<button color="light" ion-fab (click)="newType()">
			<ion-icon md="md-add"></ion-icon>
		</button>
	</ion-fab>
	<ion-list>
		<button block class="button-item" style="text-align: center; padding-right: 0px; padding-left: 0px;" ion-item *ngFor="let type of category.types" (click)="openFood(type._id)">
			<h2>{{type.title}}</h2>
		</button>
	</ion-list>
</ion-content>
