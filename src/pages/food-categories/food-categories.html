<ion-header>

	<ion-navbar color="primary">
		<ion-title>Food Categories</ion-title>
	</ion-navbar>

</ion-header>

<ion-content class="card-background-page">

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content refreshingText="Loading...">
		</ion-refresher-content>
	</ion-refresher>

	<ion-fab bottom right>
		<button color="light" ion-fab (click)="openPrompt()">
			<ion-icon md="md-add"></ion-icon>
		</button>
	</ion-fab>

	<ion-card *ngFor="let cat of categories" (click)="openType(cat._id)">
		<div class="card-title">
			<h1 style="position:relative;top:50%; transform: translateY(-50%);">
				{{cat.title}}
			</h1>
		</div>
	</ion-card>

		</div>
	</ion-list> -->
</ion-content>
